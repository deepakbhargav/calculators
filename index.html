<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="input">
      <input id="text" type="text" placeholder="Start Calculation">
    </div>
    <div class="keys">
      <button onclick="calcufun(`c`)">c</button>
      <button onclick="calcufun(`1`)">1</button>
      <button onclick="calcufun(`2`)">2</button>
      <button onclick="calcufun(`+`)">+</button>
      <button onclick="calcufun(`3`)">3</button>
      <button onclick="calcufun(`4`)">4</button>
      <button onclick="calcufun(`-`)">-</button>
      <button onclick="calcufun(`5`)">5</button>
      <button onclick="calcufun(`6`)">6</button>
      <button onclick="calcufun(`*`)">*</button>
      <button onclick="calcufun(`7`)">7</button>
      <button onclick="calcufun(`8`)">8</button>
      <button onclick="calcufun(`/`)">/</button>
      <button onclick="calcufun(`=`)">=</button>
      <button onclick="calcufun(`9`)">9</button>
      <button onclick="calcufun(`0`)">0</button>
      <button onclick="calcufun(`.`)">.</button>
    </div>
    
  </div>
  <script src="index.js">
  </script>
</body>
</html>
